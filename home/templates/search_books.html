{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<form action="{% url 'search_books' %}" method="GET">
    <input type="text" name="query" placeholder="Search Books">
    <button type="submit">Search</button>
    {% for book in books %}
    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="course-item bg-light">
            <div class="position-relative overflow-hidden">
                <img src="{{ book.cover.url }}" alt="{{ book.title }}" height="500 px;" width="400 px;">
                <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                    <a href="{% url 'borrow_book' %}" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Borrow Book</a>
                    <a href="{% url 'register' %}" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join Now</a>
                </div>
            </div>
            <div class="text-center p-4 pb-0">
                <h3 class="mb-0">{{ book.category.title }}</h3>
                <div class="mb-3">
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small class="fa fa-star text-primary"></small>
                    <small>(12345)</small>
                </div>
                <h5 class="mb-4">{{ book.title }}</h5>
            </div>
            <div class="d-flex border-top">
                <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>{{ book.arthor }}</small>
                <small class="flex-fill text-center border-end py-2"><i class="fa fa-clock text-primary me-2"></i>24 Hrs</small>
                <small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>{{ book.available }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</form>
{% endblock %}
